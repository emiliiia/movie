<app-header></app-header>

<div class="main" fxLayout="column"  fxLayoutAlign="end center">
  <div class="titleComponentDIV">
    <!--<h1 id="titleComponent">User</h1>-->
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{element.role}}</td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" (click)="getData(element.password)">Data</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  <br><br><br>
  <div class="AddContainer" fxLayout="row wrap">
    <div class="brand-logoClient"></div>
    <mat-card class="example-card" style="background-color: rgba(138,46,0,0.19)">
      <mat-card-title class="brand-title" fxLayoutAlign="center">User</mat-card-title>
      <form [formGroup]="userUpdateFbForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center">
        <mat-card-content class="inputs" fxLayout="column" fxLayoutAlign="start stretch">
          <mat-form-field>
            <mat-label>NAME</mat-label>
            <input matInput type="text" formControlName="name" placeholder="Name">
            <mat-error *ngIf="userUpdateFbForm.controls['name'].invalid  && userUpdateFbForm.controls['name'].touched">Name is required</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>PASSWORD</mat-label>
            <input matInput type="text" formControlName="password" placeholder="Password">
            <mat-error *ngIf="userUpdateFbForm.controls['password'].invalid  && userUpdateFbForm.controls['password'].touched">Password is required</mat-error>
          </mat-form-field>

          <mat-label>ROLE</mat-label>
          <mat-select placeholder="Role" formControlName="role">
            <mat-option *ngFor="let option of options" [value]="option.value">{{ option.label }}</mat-option>
          </mat-select>

          <button type="submit" class="buttonSumbit" [disabled]="userUpdateFbForm.invalid">
            <p style="font-size: 16px; margin-top: 10px; cursor: pointer; color: #ffffff">Update</p>
          </button>
        </mat-card-content>
      </form>

    </mat-card>
  </div>
  <br>
</div>
