<div id="login">
  <div class="center">
    <h1>Log In</h1>
    <form [formGroup]="logInFbForm" (ngSubmit)="onSubmit()" fxLayoutAlign="center" fxLayout="column">
      <mat-form-field>
        <mat-label>NAME</mat-label>
        <input matInput type="text" formControlName="name" placeholder="Name">
        <mat-error *ngIf="logInFbForm.controls['name'].invalid  && logInFbForm.controls['name'].touched">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>PASSWORD</mat-label>
        <input matInput #inputPassword maxlength="6" [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password">
        <mat-hint align="end">{{inputPassword.value.length}}/6</mat-hint>
        <mat-error *ngIf="logInFbForm.controls['password'].invalid  && logInFbForm.controls['password'].touched">
          Password is required</mat-error>
      </mat-form-field>

      <div class="inputbox">
        <button mat-raised-button color="accent" type="submit" class="btn" id="submit"
                [disabled]="logInFbForm.invalid">Submit</button>
      </div>

      <a></a>
    </form>
  </div>
</div>
