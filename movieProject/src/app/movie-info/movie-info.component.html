<app-header></app-header>

<div class="content mat-app-background" style="width: 100%; height: 100%">
  <br>
    <div class="content mat-app-background">
      <mat-card class="example-card">
        <mat-card-header fxLayoutAlign="center" style="margin-bottom: 30px">
          <mat-card-title>{{movie.name}}</mat-card-title>
        </mat-card-header>

        <div fxLayout="row">
          <img style="margin-left: 33px" mat-card-image [src]="postImage + movie.id + '.jpg'"  alt="" height="390px" width="260px">
          <div style="margin-left: 40px">
            Director: {{movie.director}}<br><br>
            Year: {{movie.year}}<br><br>
            Country: {{movie.country}}<br><br>
            Box Office Fees: {{movie.boxOfficeFees | roundNumber }}<br><br>
            Added Date: {{movie.addedDate | date:'dd.MM.yyyy'}}<br><br>
            Cast: {{movie.cast}}<br><br>
            Genres: {{movie.genre}}<br><br>
          </div>
        </div>

        <mat-card-content>
          <p>Description:<br><br>
            {{movie.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addFavourite(movie.id)" *ngIf="!isFavourite(movie.id)">LIKE</button>

          <button mat-button (click)="deleteFavourite(movie.id)" *ngIf="isFavourite(movie.id)"
                  class="changeImg">LIKE</button>

          <button style="margin-left: 600px" *ngIf="!addMovieAccess" (click)="enableEditMode()"  mat-icon-button matTooltip="Update movie" color="primary" aria-label="Update movie">
            <mat-icon>update</mat-icon>
          </button>
          <button (click)="delete()" *ngIf="!addMovieAccess" mat-icon-button matTooltip="Delete movie" color="primary" aria-label="Delete movie">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
</div>
